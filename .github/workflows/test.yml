name: ğŸ§ª Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ§ª Run tests
      run: |
        python -m unittest test_convert_apple_workouts -v

    - name: ğŸ” Run basic smoke test
      run: |
        python convert_apple_workouts.py --help

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ” Check Python syntax
      run: |
        python -m py_compile convert_apple_workouts.py
        python -m py_compile test_convert_apple_workouts.py
        
    - name: ğŸ“Š Check code structure
      run: |
        # Basic checks for code quality
        echo "Checking for TODO/FIXME comments..."
        grep -n "TODO\|FIXME" *.py || echo "No TODOs found âœ…"
        
        echo "Checking file sizes..."
        wc -l *.py
        
        echo "Checking for basic Python best practices..."
        python -c "
import ast
import sys

def check_file(filename):
    with open(filename, 'r') as f:
        try:
            tree = ast.parse(f.read())
            print(f'âœ… {filename}: Valid Python syntax')
        except SyntaxError as e:
            print(f'âŒ {filename}: Syntax error - {e}')
            sys.exit(1)

check_file('convert_apple_workouts.py')
check_file('test_convert_apple_workouts.py')
print('All syntax checks passed!')
"