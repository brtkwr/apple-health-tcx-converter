name: 🧪 Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: 🧪 Run tests
      run: |
        python run_tests.py

    - name: 🔍 Run basic smoke test
      run: |
        python convert_apple_workouts.py --help

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 🔍 Check Python syntax
      run: |
        python -m py_compile convert_apple_workouts.py
        python -m py_compile test_convert_apple_workouts.py
        
    - name: 📊 Check code structure
      run: |
        echo "Checking for TODO/FIXME comments..."
        grep -n "TODO\|FIXME" *.py || echo "No TODOs found ✅"
        
        echo "Checking file sizes..."
        wc -l *.py
        
        echo "All code structure checks completed ✅"